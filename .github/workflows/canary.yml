name: Canary Test (Pre-Merge IBCS)

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Canary Mode
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          cmake --build . -- -j$(nproc)
      - name: Run Canary
        run: |
          ./build/runtime/ibcs_runtime --mode=canary --canary_pct=5
          echo "Canary run completed âœ…"
